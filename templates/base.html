<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="group project for CITS5505">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>{% block title %} {% endblock%}</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="css/index-styles.css" )}}">
  <script src="https://kit.fontawesome.com/966d149ae8.js" crossorigin="anonymous"></script>
  {% block head %} {% endblock%}
</head>

<body>
  <nav id="container">
    <div id="logo" class="col-md-8">
      <img src="{{ url_for('static', filename='jpg/logo.png') }}" alt="ForumLogo" id="ForumLogo">
      <p id="headP"></p>
    </div>
    <div id="login" class="col-md-4">
      <ul>
        {% if user %}
        <li><span class="logLink">{{ user.username}}</span></li>
        <li><a class="logLink" href="{{ url_for('auth.logout')}}">Sign Out</a></li>
        {% else %}
        <li><a class="logLink" href="{{ url_for('auth.login')}}">Log In</a></li>
        <li><a class="logLink" href="{{ url_for('auth.register')}}">Register</a></li>
        {% endif %}
        <li><a class="logLink" href="{{ url_for('qa.post')}}">Post</a></li>
      </ul>
    </div>
  </nav>
  {% block body %}
  {% endblock %}
  <footer>
    <div id="copyright">
      <p>
        Coypright Â© CITS5505 Group Project 2024
      </p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/index-script.js') }}"></script>
</body>
</html>
